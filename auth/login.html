<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Empresa Agrícola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importar Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    :root {
      --verde: #66B512;
      --verde-oscuro: #6A994E;
      --gris-claro: #f8f9fa;
    }

    body {
      font-family: "Roboto", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Fondo animado */
    .area {
      background: linear-gradient(to left, #a9e6a5ff, #66B512);  
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    /* Variaciones */
    .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .circles li:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate {
      0%{ transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100%{ transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* Login */
    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      max-width: 900px;
      width: 100%;
      z-index: 10;
      position: relative;
    }

    .login-left {
      flex: 1;
      min-height: 400px;
      display: flex;
      align-items: center;
    }

    .login-left img {
      width: 100%;
      height: auto;
      opacity: 0.9;
    }

    .login-right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-logo {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-right h2 {
      color: var(--verde);
      margin-bottom: 25px;
      font-family: "Edu NSW ACT Cursive", cursive;
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
    }

    .input-wrapper {
  position: relative;
  margin-bottom: 20px;
}

.input-icon {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--verde);
  font-size: 1.2rem;
}

.form-control {
  border: 1.5px solid #e0e0e0;
  border-radius: 10px;
  padding: 12px 12px 12px 40px; 
  background: #fff;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: var(--verde);
  box-shadow: 0 0 8px rgba(102, 181, 18, 0.3);
  outline: none;
  background: #fff;
}

    .btn-login {
      background: var(--verde);
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      transition: background 0.3s;
      width: 100%;
    }

    .btn-login:hover {
      background: var(--verde-oscuro);
      color: #fff;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .login-container { flex-direction: column; }
      .login-left { display: none; }
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="area">
    <ul class="circles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <!-- Formulario -->
  <div class="login-container">
    <div class="login-left">
      <img src="../images/draw4.svg" alt="Imagen agrícola ilustrada">
    </div>

    <div class="login-right">
      <div class="header-logo">
        <img src="../images/Logo.png" alt="Logo" class="mb-4" style="height:auto; width:150px;">
      </div>

      <h2>Iniciar Sesión</h2>


      <form action="procesar_login.php" method="POST">
        <div class="input-wrapper">
          <i class='bx bx-envelope input-icon'></i>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
        </div>

        <div class="input-wrapper">
          <i class='bx bx-lock-alt input-icon'></i>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-login">
          <i class='bx bx-log-in'></i> Ingresar
        </button>
      </form>

      <div class="extra-links">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div> 
    </div>
  </div>
</body>
</html>
